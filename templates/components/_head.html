{% set URL = 'https://kawaiibot.dev' %}
<title>{{ title or 'default title' }}</title>

<meta httpEquiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
<meta name="theme-color" content="#C29FAF"/>
<link rel="icon" type="image/x-icon" href="{{ URL }}/static/images/favicon.ico"></link>
<meta property="og:image" content="{{ URL }}/static/images/profile.png" />

<meta content="{{ title or 'Title' }}" property="og:title"/>
<meta content="{{ desc or 'default description' }}" property="og:description"/>
<meta content="{{ desc or 'default description' }}" name="description"/>

<meta name="revisit-after" content="2 days"/>
<meta name="keywords" content="KawaiiBot, Twitter, Developer, Github"/>
<meta property="og:locale" content="en_GB"/>
<link rel="canonical" href="{{ URL }}" />
<meta property="og:url" content="{{ URL }}" />
<meta property="og:site_name" content="KawaiiBot"/>
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="@KawaiiBot"/>

<!-- CSS -->
<link href="/static/css/modesta.css" type="text/css" rel="stylesheet">
<link href="/static/css/custom.css" type="text/css" rel="stylesheet">
